<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Complemento Discapacidad</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>

    <!-- For more information on Fluent UI, visit https://developer.microsoft.com/fluentui#/. -->
    <link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/11.0.0/css/fabric.min.css"/>

    <!-- Template styles -->
    <link href="taskpane.css" rel="stylesheet" type="text/css" />
</head>

<body class="ms-font-m ms-welcome ms-Fabric">
    <header class="ms-welcome__header ms-bgColor-neutralLighter">
        <img width="90" height="90" src="../../assets/iatros.png" alt="Contoso" title="Contoso" />
        <h1 class="ms-font-xl">Complemento para SSSalud</h1>
        <div>
            <p>Requisitos:</p>
            <ol>
                <li>Una hoja con el nombre "Exportar".</li>
                <li>Las hojas de información deben llevar los titulos, sino se omitirá la primera carga.</li>
            </ol>
        </div>
    </header>
    <section id="sideload-msg" class="ms-welcome__main">
        <h2 class="ms-font-xl">Please sideload your add-in to see app body.</h2>
    </section>
    <main id="app-body" class="ms-welcome__main" style="display: flex;">
        <div style="display: none;" role="button" id="eliminar_espacios" class="ms-welcome__action ms-Button ms-Button--hero ms-font-xl">
            <span class="ms-Button-label">Eliminar Espacios</span>
        </div>

        <div role="button" id="procesar_lineas" class="ms-welcome__action ms-Button ms-Button--hero ms-font-xl">
            <span class="ms-Button-label">Exportar TXT</span>
        </div>

        <div style="display: none;" role="button" id="exportar_txt" class="ms-welcome__action ms-Button ms-Button--hero ms-font-xl">
            <span class="ms-Button-label">Procesar lineas</span>
        </div>

    </main>
</body>

</html>
